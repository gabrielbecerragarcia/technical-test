<div class="container" *ngIf="!loading">
  <div class="show-info">
    <div class="show-details">
      <p class="show-name bold"> {{ show.name }} </p>
      <p class="show-description"> {{ show.summary }} </p>
      <div class="details-last-content">
        <p class="show-description gray"> {{ parsedGenres }} </p>
        <img class="back-image" src="../../../assets/images/arrow_icon.svg" alt="back-image" (click)="back()">
      </div>
      <app-star-score [rating]="getRating()"></app-star-score>
      <div class="button-container">
        <app-button primary="primary" (buttonClick)="back()">Atr√°s</app-button>
      </div>
    </div>
  </div>
  <div class="image-item">
    <img class="show-image detail" [src]="show.image.medium" alt="show-image">
  </div>
</div>

<div class="loader" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
