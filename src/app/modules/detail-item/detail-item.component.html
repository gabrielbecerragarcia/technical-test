<div class="container" *ngIf="!loading">
  <div class="show-info">
    <div class="show-details">
      <p class="show-name"> {{ show.name }} </p>
      <p class="show-description"> {{ show.summary }} </p>
      <p class="show-description"> {{ parsedGenres }} </p>
    </div>
  </div>
  <img class="show-image" [src]="show.image.medium" alt="show-image">
</div>

<div class="loader" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
