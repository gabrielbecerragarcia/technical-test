<div class="container" *ngIf="!loading">
  <div class="show-item" *ngFor="let item of shows" (click)="showDetails(item.show.id)">
    <img class="show-image radius" [src]="item.show.image.medium" alt="show-image">
    <div class="show-info">
      <p class="show-name bold"> {{ item.show.name }} </p>
      <p class="show-rating bold gray"> {{ item.show.rating.average? item.show.rating.average : '-.-' }} </p>
    </div>
  </div>
</div>

<div class="loader" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
